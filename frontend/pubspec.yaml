name: macnac
description: MACNAC - 뉴스 인과관계 분석 및 투자 인사이트 서비스
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & 상태관리
  provider: ^6.1.1

  # HTTP 통신
  http: ^1.2.0
  dio: ^5.4.0

  # 로컬 저장소
  shared_preferences: ^2.2.2

  # 네비게이션
  go_router: ^13.0.0

  # UI 라이브러리
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1

  # 소셜 로그인
  google_sign_in: ^6.2.1

  # 유틸리티
  intl: ^0.19.0
  url_launcher: ^6.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Regular.ttf
        - asset: assets/fonts/Pretendard-Bold.ttf
          weight: 700
